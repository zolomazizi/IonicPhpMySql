<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    
    <div class="logo">
      <ion-icon color="light" name="sunny"></ion-icon>
      <!-- <ion-icon color="light" name="contact"></ion-icon> -->
      <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
      <!-- <img src="../../assets/logo.png"> -->
    </div>
    <form #form="ngForm" (ngSubmit)="loginUser(form)">

    <ion-item >
      <ion-label color="light">Email</ion-label>
      <ion-input color="light" name="email" type="email" aria-placeholder="your@email.com" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mot de passe</ion-label>
      <ion-input color="light" name="password" type="password" aria-placeholder="your password" ngModel required></ion-input>
    </ion-item>

    
    <ion-button color="light" expand="block" shape="round" fill="outline" type="submit" [disabled]="form.invalid">Connexion</ion-button>
    <br>
    <ion-button color="tertiary" expand="block" shape="round" (click) ="goToSingUp()">Inscription</ion-button>
  </form>

    
    
   

    <ion-item lines="none">
      <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
    </ion-item>
    
    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button color="google" color="youtube" shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>

  </div>
</ion-content>
